<!DOCTYPE html>
<html lang="en">
<head>
<title>{{title}}</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="robots" content="index, follow">
<meta name="description" content="{{blog_bio}}" />
<meta name="author" content="{{blog_author}}" />

<link rel="shortcut icon" href="/favicon.png" />
<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />

<link rel="stylesheet" href="/css/default.css" />
<link rel="stylesheet" href="/css/animations.css" />
</head>
<body>
<header role="banner" id="post-head">
    <div class="container">
        <a href="/" class="logo"><img src="/img/logo@2x.png" alt="Logo" /></a>
    </div>
</header>

<section role="main" class="container">
    <article>
        <header>
            <p class="meta" id="time"><time datetime="{{date}}"><a href="{{monthly_archive_url}}">{{month}}</a> {{day}}, {{year}}</time></p>
            <h1>{{title}}</h1>
        </header>
        <section class="content">
            {{content}}
        </section>
        <footer role="contentinfo" class="post-foot">
            <section class="post-foot-top">
                <p class="meta" id="tags">{{tags}}</p>
                <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{title}} by @{{twitter_username}}: {{excerpt}}">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </section>
            <section class="bio">
                <a class="author-image" href="/"><img src="/img/me.jpg" alt="Me" /></a>
                <h5><a class="author-name" href="/">{{blog_author}}</a></h5>
                <p>{{post_footer}}</p>
                <ul>
                    <li>
                    <a href="http://twitter.com/{{twitter_username}}">Twitter</a>
                    </li>
                    <li>
                    <a href="http://github.com/{{github_username}}">GitHub</a>
                    </li>
                    <li>
                    <a href="http://weibo.com/{{weibo_username}}">微博</a>
                    </li>
                </ul>
            </section>
        </footer>
    </article>
</section>

<footer id="footer">
    <section class="container">
        <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>.</p>
    </section>
</footer>

<script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
