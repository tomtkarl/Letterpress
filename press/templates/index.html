<!DOCTYPE html>
<html lang="en">
<head>
<title>{{blog_title}}</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index, follow">
  <meta name="description" content="{{blog_bio}}" />
  <meta name="author" content="{{blog_author}}" />

	<link rel="shortcut icon" href="/favicon.png" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />

	<link rel="stylesheet" href="/css/default.css" />
	<link rel="stylesheet" href="/css/animations.css" />
</head>
<body>
  <header role="banner">
    <div class="container">
      <a href="/" class="logo"><img src="/img/logo@2x.png" alt="Logo" /></a>
      <p class="about">{{blog_bio}}</p>
      <ul class="headlinks">
        <li class="twitter">
        <a href="http://twitter.com/{{twitter_username}}"><img src="/img/twitter.png" alt="Twitter" /></a>
        </li>
        <li class="github">
        <a href="http://github.com/{{github_username}}"><img src="/img/github.png" alt="GitHub" /></a>
        </li>
        <li class="weibo">
        <a href="http://weibo.com/{{weibo_username}}"><img src="/img/weibo.png" alt="微博" /></a>
        </li>
      </ul>
    </div>
  </header>

  <section role="main" class="container">
		{{#posts}}
	  <article>
	    <header>
			  <p class="meta"><time datetime="{{date}}">{{pretty_date}}</time></p>
	      <h2><a href="{{permalink}}">{{title}}</a></h2>
	    </header>
	    <section class="content">
	      <p class="intro">{{excerpt}}</p>
	    </section>
	  </article>
	  {{/posts}}
  </section>

	<nav class="archive footer container">
		<h1><a class="nav-prev" href="{{prev_archive_url}}">{{prev_archive_title}}</a></h1>
		<h1><a class="nav-next" href="{{next_archive_url}}">{{next_archive_title}}</a></h1>
	</nav>

  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>.</p>
    </section>
  </footer>
</body>
</html>
